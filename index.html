<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Hangman Game</h1>
    <section class="hint">Find the hidden word - Enter a letter</section>
    <section class="container">
      <div class="svg-container">
        <svg width="250" height="300">
          <!-- Lines -->
          <!-- Long horizontal line -->
          <line x1="35" x2="150" y1="20" y2="20" />
          <!-- Long vertical line -->
          <line x1="35" x2="35" y1="20" y2="250" />
          <!-- Short horizontal line -->
          <line x1="5" x2="70" y1="250" y2="250" />
          <!-- short vertical line -->
          <line x1="150" x2="150" y1="20" y2="60" />

          <!-- Figure -->
          <circle cx="150" cy="80" r="20" class="figure-part figure" />
          <line
            x1="150"
            x2="150"
            y1="100"
            y2="150"
            class="figure-part figure"
          />
          <!-- Hands -->
          <line x1="100" x2="150" y1="90" y2="125" class="figure-part figure" />
          <line x1="150" x2="200" y1="125" y2="90" class="figure-part figure" />
          <!-- Legs -->
          <line
            x1="120"
            x2="150"
            y1="200"
            y2="150"
            class="figure-part figure"
          />
          <line
            x1="150"
            x2="170"
            y1="150"
            y2="200"
            class="figure-part figure"
          />
        </svg>
      </div>
      <div class="wrong-letter-container"></div>
    </section>
    <section class="word-container"></section>
    <section class="alert-box user-win">
      Congratulations! You've won!ðŸ™‚<br />
      <button class="play-again">Play again</button>
    </section>
    <section class="alert-box user-lose">
      You lose! Better luck next time!ðŸ˜ž<br />
      <button class="play-again">Try again</button>
    </section>
    <section class="overlay"></section>
    <section class="notification-box">
      You've already entered the wrong letter!
    </section>
  </body>
  <script src="./app.js"></script>
</html>
